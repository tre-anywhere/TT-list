<button (click)="addTask()">ADD Task</button>
<input type="text" [(ngModel)]="taskInput.name" maxlength="33" />
<br />

<textarea [(ngModel)]="taskInput.details" maxlength="249"></textarea>
<br />
<br />
<br />

<label for="priority">Prioritize:</label>

<select id="priority">
  <option value="priorityLow">LOW</option>
  <option value="priorityLow">MEDIUM</option>
  <option value="priorityLow">HIGH</option>
</select>

<br />
<br />

<p>
  EXAMPLE TASK: "{{ taskInput.name }}"
  <br />
  {{ taskInput.details }}
  <br />
  {{ taskInput.priority }}
</p>

<button (click)="removeTask()">DELETE Task</button>
<input type="number" min="1" [(ngModel)]="removeTaskNumber" />
